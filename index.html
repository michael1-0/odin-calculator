<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-text">Odin Calculator</div>
        </div>
        <div class="result-field"></div>
        <div class="input-field">0</div>
        <div class="row-0">
            <button class="percent-button">%</button>
            <button class="ce-button">CE</button>
            <button class="c-button">C</button>
            <button class="del-button">⌫</button>
        </div>
        <div class="row-1">
            <button class="fraction-button">1/x</button>
            <button class="squared-button">x²</button>
            <button class="sqrt-button">√x</button>
            <button class="division-button">÷</button>
        </div>
        <div class="row-2">
            <button class="seven-button">7</button>
            <button class="eight-button">8</button>
            <button class="nine-button">9</button>
            <button class="multiply-button">×</button>
        </div>
        <div class="row-3">
            <button class="four-button">4</button>
            <button class="five-button">5</button>
            <button class="six-button">6</button>
            <button class="minus-button">-</button>
        </div>
        <div class="row-4">
            <button class="one-button">1</button>
            <button class="two-button">2</button>
            <button class="three-button">3</button>
            <button class="plus-button">+</button>
        </div>
        <div class="row-5">
            <button class="convert-minus-plus-button">+/-</button>
            <button class="zero-button">0</button>
            <button class="decimal-button">.</button>
            <button class="equals-button">=</button>
        </div>
    </div>
</body>
</html>
